<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faiba Subscription Offer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to the CSS file -->
</head>

<body>
    <div class="form-container">
        <img class="featured-img" src="img/wifi.jpg" alt="illustration of strong internet.">
        <h1 class="form-heading">Faiba - 20% Off for New Subscribers!</h1>
        <p class="form-description">
            Faiba brings you a monthly subscription box packed with unique, fast, and durable internet speeds you'll absolutely love. Subscribe now and enjoy 20% off your first month!
        </p>
        <form action="#" method="POST">
            <label for="email" class="form-label">Enter your email to get started:</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Your name" required>
            <input type="email" id="email" name="email" class="form-input" placeholder="Your email address" required>
            <button type="submit" class="form-button">Get My 20% Off</button>
        </form>
    </div>
</body>

</html>
